<div class="container-fluid bgContact">
    <div class="row">
        <div class="col-xl-6">
            <h1>Formulaire de contact</h1>
            <form>
                <div class="form-row">
                    <div class=" form-group col-xl-2">
                        <input type="text" class="form-control" placeholder="Nom">
                    </div>
                    <div class="form-group col-xl-2">
                        <input type="text" class="form-control" placeholder="Prénom">
                    </div>
                </div>
                <div class="form-row">
                    <div class=" form-group col-xl-1">
                        <input type="text" class="form-control" placeholder="Âge">
                    </div>
                    <div class="form-group col-xl-3">
                        <input type="email" class="form-control" placeholder="Courriel">
                    </div>
                </div>
                <div class="form-row no-gutters">
                    <div class="form-group">
                        <legend class="col-form-label">Quel genre de pêcheur êtes-vous ?</legend>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="amateur">
                            <label class="form-check-label" for="radio1">Amateur</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="intermédiaire">
                            <label class="form-check-label" for="radio2">Intermédiare</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="expert">
                            <label class="form-check-label" for="radio2">Expert</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <legend class="col-form-label">Abonnement aux infolettres.</legend>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1">
                            <label class="form-check-label" for="radio1">Je souhaite recevoir des infolettres quotidiennement.</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2">
                            <label class="form-check-label" for="radio2">Je souhaite recevoir des infolettres hebdomadairement.</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio3">
                            <label class="form-check-label" for="radio2">Je ne souhaite pas recevoir d'infolettres.</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox">
                        <label class="form-check-label" for="checkbox">J'ai lu et j'accepte les termes et conditions.</label>
                    </div>
                </div>
                <div class="form-row no-gutters paddingBtnSubmit">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xl-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2879978.9440869214!2d-72.96571294235923!3d45.177390258886106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43df3758f2fbda13%3A0x15edb871ee364616!2sPronature+Plessisville!5e0!3m2!1sfr!2sca!4v1557948279804!5m2!1sfr!2sca" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>

</div>
